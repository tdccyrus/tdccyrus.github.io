<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- start Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- end Bootstrap CSS -->



    <!-- start Onesignal -->
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(["init", {
        appId: "e568b946-48da-4513-be67-152fd7c12f2f",
        autoRegister: false,
        notifyButton: {
          enable: true /* Set to false to hide */
        }
      }]);
    </script>
    <!-- end Onesignal -->



    <!-- start ajax testing "Mixed Content" security warning  -->    
    <script>
        var rootUrl = 'http://tdccyrus.github.io';
        var resources = {
          jsonData: '/data.js'
        };
        var request = new XMLHttpRequest();
        request.addEventListener('load', function() {
          var jsonData = JSON.parse(request.responseText);
          document.getElementById('output').innerHTML += '<br>' + jsonData.data;
        });
        request.open('GET', rootUrl + resources.jsonData, true);
        request.send();
    </script>
    <!-- end ajax testing "Mixed Content" security warning  -->


    <!-- start simulate Transperfect -->
    <link rel="alternate" href="http://de.small-order.hktdc.com" hreflang="de" />
    <!-- end simulate Transperfect -->

    powered by onesignal<br/>
    the subscription will send you notification every 2 hours.<br>
    <br>
    <a href="http://tdccyrus.github.io/page1.htm">this is a HTTP link</a><br>
    <div id="output"></div>
  </body>
</html>
